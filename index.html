<html>
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="styles.css">
        
        <script src="https://kit.fontawesome.com/f280f780da.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div><i class="fa-sharp fa-regular fa-user-music"></i></div>
                    <!-- <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div> -->

                    <div class=" volume" onclick="updown()">
                        <div><i class="fas fa-volume-up" id="ctrlvolumcon"></i></div>
                        <input type="range" value="0" id="volume-range">
                    </div>


                </nav>
                <img src="images/im7.jpg" class="song-img">
                <h1>Rockaby Baby</h1>
                <p>Anna Marie Ft. Sean Paul</p>

                <audio  id="song">
                    <source src="images/Catch Me If I Fall - NEFFEX.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">


                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>   
                </div>


                
            </div>

        </div>


        <script>

const volumeRange = document.getElementById("volume-range");
volumeRange.oninput = function() {
  song.volume = volumeRange.value / 100;
};







            let progress = document.getElementById("progress");
            let song = document.getElementById("song");
            let ctrIcon= document.getElementById("ctrlIcon");

            song.onloadedmetadata = function(){
                progress.max = song.duration;
                progress.value = song.currentTime;

            }
            function playPause(){
                if(ctrIcon.classList.contains("fa-pause")){
                    song.pause();
                    ctrIcon.classList.remove("fa-pause");
                    ctrIcon.classList.add("fa-play");
                }else{
                    song.play();
                    ctrIcon.classList.add("fa-pause");
                    ctrIcon.classList.remove("fa-play");
                }
            }


            if(song.play()){
                setInterval(()=>{
                    progress.value=song.currentTime;
                },500);
            }
            progress.onchange = function(){
                song.play();
                song.currentTime=progress.value;
                ctrIcon.classList.add("fa-pause");
                ctrIcon.classList.remove("fa-play");
            }



        </script>
    </body>
</html>
